{% load static %}
<header class="site-header">
  <nav id="navbar_top" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'blog:blog-front' %}"> <img src="{% static 'blog/images/purpleWCDog.png'%}" height="30" width="50"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <form class="form-inline my-2 my-lg-0" action="{% url 'blog:blog-search'%}">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="color: purple;" name='search_query' value='{{ search_query }}'>
        <button class="btn btn-outline-light my-2 my-sm-0 search" type="submit">Search</button>
      </form>
      <div class="dropdown pl-3 pr-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Sort By:          
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
          <a class="dropdown-item" href="{% url 'blog:blog-home' %}">All</a>
          <li><hr class="dropdown-divider"></li>
          <a class="dropdown-item" href="{% url 'blog:blog-animals' 'Amphibian' %}">Amphibians</a>  
          <a class="dropdown-item" href="{% url 'blog:blog-animals' 'Mammal' %}">Mammal</a>
          <a class="dropdown-item" href="{% url 'blog:blog-animals' 'Bird' %}">Bird</a>
          <a class="dropdown-item" href="{% url 'blog:blog-animals' 'Reptile' %}">Reptile</a>
          <a class="dropdown-item" href="{% url 'blog:blog-animals' 'Invertebrates' %}">Invertebrates</a>
          <a class="dropdown-item" href="{% url 'blog:blog-animals' 'Fish' %}">Fish  </a>
        </div>
      </div>
      <div class="ml-auto d-flex ">
        <ul class="navbar-nav">
          <li class="nav-item active"><a class="nav-link" href="{% url 'blog:blog-home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'blog:blog-classification' %}">Classification</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'blog:blog-funfacts' %}">Fun Facts</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(){
  window.addEventListener('scroll', function() {
      if (window.scrollY > 50) {
        document.getElementById('navbar_top').classList.add('fixed-top');
        // add padding top to show content behind navbar
        navbar_height = document.querySelector('.navbar').offsetHeight;
        document.body.style.paddingTop = navbar_height + 'px';
      } else {
        document.getElementById('navbar_top').classList.remove('fixed-top');
         // remove padding top from body
        document.body.style.paddingTop = '0';
      } 
  });
});
  </script>
