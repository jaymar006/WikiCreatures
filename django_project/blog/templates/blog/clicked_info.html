{% extends 'blog/base.html' %}
{% block content %}

<div>
    
    <article class="media content-section mt-2">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="{% url 'blog:blog-animals2' post.an_type %}">{{ post.an_type }}</a>
          <small class="text-muted">{{ post.date_discovered }} | </small>
          <small class="text-muted">{{ post.discovered_by }}</small>
        </div>
        <h2><a class="article-title" href="{% url 'blog:blog-info' post.animal %}">{{ post.animal }}</a></h2>
        <p class="article-content text-justify">{{ post.more_info}}</p>
      </div>
    </article>

    <article class="media content-section mt-2 text-center">
      <div class="media-body">
        <div class="article-metadata">
          <!-- Clickable image to open the modal -->
          <a href="#" data-toggle="modal" data-target="#imageModal">
            <img src="{{ post.image.url }}" class="mx-auto" width="500" height="500" alt="Image">
          </a>
        </div>
      </div>
    </article>

</div>

<!-- Bootstrap modal for image preview -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">{{ post.animal }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <!-- Larger image preview in the modal -->
        <img src="{{ post.image.url }}" class="img-fluid mx-auto" alt="Image Preview">
      </div>
    </div>
  </div>
</div>


{% endblock %}
